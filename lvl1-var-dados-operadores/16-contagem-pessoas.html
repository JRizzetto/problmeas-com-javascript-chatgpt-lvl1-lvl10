<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        /*
        Problema 16: Contagem de Pessoas por Idade

        Escreva uma função que receba um array de objetos representando pessoas, onde cada objeto tem um nome e uma idade. 
        A função deve retornar um objeto que conta quantas pessoas existem em cada faixa etária.

        Aqui estão as faixas etárias que você deve considerar:

        0-17 anos
        18-35 anos
        36-60 anos
        61 anos ou mais
        A função deve contar quantas pessoas estão em cada faixa etária e retornar esse objeto.
        */

        const arrayObjetos = [
            { nome: "João", idade: 25 },
            { nome: "Maria", idade: 17 },
            { nome: "Pedro", idade: 65 },
            { nome: "Ana", idade: 40 },
            { nome: "Lucas", idade: 30 }
        ]

        function returnPesople() {
            let count = {
                "0-17": 0, 
                "18-35": 0,
                "36-60": 0,
                "61+": 0,
            }

            arrayObjetos.forEach(e => {
                if(e.idade <= 17){
                    count["0-17"] += 1
                }else if(e.idade > 17 && e.idade <= 35){
                    count["18-35"] += 1
                }else if(e.idade > 35 && e.idade <= 60){
                    count["36-60"] += 1
                }else if(e.idade > 60){
                    count["61+"] += 1
                }
                

            })

            return console.log(count)
        }

        returnPesople()


    </script>

</body>

</html>
