    <script>
        /*
        Problema 7 - Somar NÃºmeros em uma Faixa
        Escreva um programa que receba dois nÃºmeros inteiros do usuÃ¡rio: 
        um nÃºmero inicial e um nÃºmero final.

        O programa deve calcular a soma de todos os nÃºmeros inteiros no intervalo entre esses dois nÃºmeros (inclusive).

        Exemplo de SaÃ­da:
        Entrada: 1, 5 â†’ SaÃ­da: "The sum of numbers between 1 and 5 is 15"
        Entrada: 3, 3 â†’ SaÃ­da: "The sum of numbers between 3 and 3 is 3"
        Entrada: 5, 1 â†’ SaÃ­da: "The sum of numbers between 1 and 5 is 15"

        ğŸ’¡ Dica:
        Garanta que o nÃºmero inicial seja sempre menor que o final, independentemente da ordem digitada.
        Use um loop para calcular a soma dos nÃºmeros no intervalo.
        */

        function sumGapNumbers(initialNumber, endNumber) {

            initialNumber = parseFloat(prompt('Enter with the initial number.'));
            endNumber = parseFloat(prompt('Enter with the end number'))

            if(isNaN(initialNumber) || isNaN(endNumber)) {
                alert("WARNING! Please, write a valid number");
                return
            }

            if(initialNumber > endNumber) {
                let temp = initialNumber;
                initialNumber = endNumber;
                endNumber = temp;
            }

            let counterNumber = 0;

            for(let i = initialNumber; i <= endNumber; i++){
                counterNumber += i;
            }

            return console.log(`The sum of the values between ${initialNumber} and ${endNumber} is ${counterNumber}`);
        }

        sumGapNumbers()

    </script>
