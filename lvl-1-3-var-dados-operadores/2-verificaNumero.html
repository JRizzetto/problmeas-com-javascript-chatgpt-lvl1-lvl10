<!DOCTYPE html>

<body>

    <script>

        /*
        Problema 2 - Verificar se um número é positivo, negativo ou zero
        Escreva um programa que receba um número do usuário e determine se ele é positivo, negativo ou zero. 
        Exiba a mensagem correspondente no console.
        */

        let numberOne = parseFloat(prompt('Please, write a number.'));

        if(isNaN(numberOne)) {
            console.log('Invalid input. Please, enter a valid number.')
        }else {
            if(numberOne > 0) {
                console.log(`${numberOne} is positive.`);
            }else if(numberOne < 0) {
                console.log(`${numberOne} is negative.`);
            }else{
                console.log(`The number is zero.`);
            }
        }

</script>
    
</body>
</html>
